<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dangrek&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dangrek&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<style>
    .topdiv {
        border: 2px solid blue;
        display: grid;
        color: rgba(116, 53, 53, 0.5)
    }

    .childdiv {
        border: 1px solid black;
        background-color: #08290b70
    }

    P {
        font-family: "Noto Sans KR", sans-serif;
        text-transform: uppercase;
        font-weight: 600;
        text-decoration: dashed;
    }
</style>

<body>
    <div class="topdiv">

        <div class="childdiv">
            First
        </div>
        <div class="childdiv">
            Second
        </div>
        <div class="childdiv">
            Third
        </div>
        <div class="childdiv">
            Fourth
        </div>
        <div class="childdiv">
            Fifth
        </div>

    </div>
    <div>
        <p>A sample paragraph to demonstrate different font <br> styling and styling text options. Demonstrating the
            properties in CSS</p>
    </div>

</body>

</html>
