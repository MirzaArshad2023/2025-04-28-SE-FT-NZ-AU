<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-colour: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }

        .card-body {
            border: 1px solid green;
        }
    </style>
</head>

<body>
    <!--the below template contains the structure of the digital card-->
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <img class="card-img">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <div id="card-list">

    </div>
</body>
<script>

    fetch('https://jsonplaceholder.typicode.com/posts')


        .then(response => response.json()) // .json() also returns a promise
        .then(json => json.forEach((data) => addCard(data.title, data.body))) // log the returned JSON to the browser console
        .catch(error => console.error(error)) // if there was an error, log that too

    let employees = [
        { title: "Mirza", company: "Insitute of data" },
        { title: "Bruce", company: "Insitute of data" },
        { title: "Stephen", company: "Insitute of data" },
        { title: "Tom", company: "Insitute of data" },
        { title: "Harry", company: "Insitute of data" }


    ]
    function addCard(cardtitle, cardtext) {
        let template = document.getElementById("card-template").content.cloneNode(true)
        template.querySelector(".card-img").src = "https://www.woolworths.co.nz/images/global-nav/header/woolworths-desktop-logo.svg"
        template.querySelector(".card-title").innerText = cardtitle
        template.querySelector(".card-text").innerText = cardtext
        document.querySelector("#card-list").appendChild(template)
    }

    employees.forEach((employee) => addCard(employee.title, employee.company))
</script>

</html>
