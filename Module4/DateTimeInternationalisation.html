<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="datenew">

    </div>
    <div id="relativedate">

    </div>

</body>
<script src="moment.js"></script>
<script>
    document.getElementById("datenew").innerHTML = moment().format('dddd');
    document.getElementById("relativedate").innerHTML = moment().subtract(6, 'days').calendar();
</script>
